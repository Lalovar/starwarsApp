<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <linearGradient id="lightsaber" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd93d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6bcf7f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deathStar" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Death Star -->
  <circle cx="30" cy="50" r="25" fill="url(#deathStar)" stroke="#34495e" stroke-width="2"/>
  <ellipse cx="30" cy="50" rx="20" ry="5" fill="#95a5a6" opacity="0.8"/>
  <circle cx="20" cy="45" r="3" fill="#95a5a6" opacity="0.6"/>
  <circle cx="40" cy="55" r="2" fill="#95a5a6" opacity="0.6"/>
  
  <!-- Lightsaber -->
  <rect x="60" y="45" width="80" height="10" rx="5" fill="url(#lightsaber)" opacity="0.9"/>
  <rect x="60" y="45" width="15" height="10" rx="5" fill="#2c3e50"/>
  <circle cx="67.5" cy="50" r="3" fill="#e74c3c"/>
  
  <!-- Star Wars Text -->
  <text x="150" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">STAR WARS</text>
  <text x="150" y="55" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">Character Database</text>
  
  <!-- Imperial symbol -->
  <path d="M 350 30 L 355 40 L 365 40 L 358 47 L 360 57 L 350 52 L 340 57 L 342 47 L 335 40 L 345 40 Z" 
        fill="#e74c3c" opacity="0.8"/>
  
  <!-- Force energy lines -->
  <path d="M 320 20 Q 330 25 340 20" stroke="#3498db" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 320 80 Q 330 75 340 80" stroke="#3498db" stroke-width="2" fill="none" opacity="0.6"/>
</svg>
